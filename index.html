<!DOCTYPE html>
<html lang="en">
<head>
    <title>Карточная игра</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="difficulty">
        <section class="difficulty__box">
            <p class="difficulty__box_text">
                Выбери <br> сложность
            </p>
            <article class="difficulty__box_difficulst">
                <div>
                    <input type="radio" value="1" id="light__difficult" name="choice" class="difficulty__box_input">
                <label for="light__difficult" class="difficulty__box_choice difficulty__box_light">1</label>
            </div>
            <div>
                <input type="radio" value="2" id="mid__difficult" name="choice" class="difficulty__box_input">
                <label for="mid__difficult" class="difficulty__box_choice difficulty__box_mid">2</label>
            </div>
            <div>
                <input type="radio" value="3" id="hard__difficult" name="choice" class="difficulty__box_input">
                <label for="hard__difficult" class="difficulty__box_choice difficulty__box_hard">3</label>
            </div>
            </article>
            <button class="difficulty__box_button" disabled>Старт</button>

        </section>
    </main>
    <div class="result">
        <img src="https://www.figma.com/file/Xk8ocvZA9NlMmA0szZeI5h/%D0%B1%D0%B0%D0%B7%D0%BE%D0%B2%D1%8B%D0%B9-JS?type=design&node-id=4325-1429&mode=dev" alt="#">
        <h3 class="result__text">Вы выиграли!</h3>
        <p class="result__timer_text">Затраченное время:</p>
        <h2 class="resulte__timer">01.20</h2>
        <button class="result__button">Играть снова</button>
    </div
    
    <script type="module" src="./index.js"></script>
</body>
</html>
